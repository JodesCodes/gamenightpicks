<table mat-table [dataSource]="tables" matSort class="">
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Game </th>
    <td mat-cell *matCellDef="let table"> {{table.Title}} </td>
  </ng-container>

  <ng-container matColumnDef="MaxPlayers">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Max Players </th>
    <td mat-cell *matCellDef="let table"> {{table.MaxPlayers}} </td>
  </ng-container>

  <ng-container matColumnDef="PlayTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Play Time </th>
    <td mat-cell *matCellDef="let table"> {{table.PlayTime}} </td>
  </ng-container>

  <ng-container matColumnDef="Players">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Players </th>
    <td mat-cell *matCellDef="let table"> {{table.Players | playerFirstname}} </td>
  </ng-container>

  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let table"> {{table.Status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
