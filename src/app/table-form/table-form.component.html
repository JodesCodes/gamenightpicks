<div class="table">
<mat-card>
<mat-card-title>New Table</mat-card-title>
<mat-card-subtitle>Please enter the table details:</mat-card-subtitle>

        <mat-form-field class="full-width">
        <input matInput placeholder="Game Title">
        </mat-form-field>

        <mat-form-field class="full-width">
        <input matInput placeholder="Number of Players"> 
        </mat-form-field>

        <mat-form-field class="full-width">
        <input matInput placeholder="Keywords"> 
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-select placeholder="Avg. Play Time">
                <mat-option *ngFor="let playTime of playTimes" [value]="playTime.time">{{playTime.time}}</mat-option>
            </mat-select>
        </mat-form-field>

<button mat-raised-button type="submit" color="primary">Create Table</button>
<button mat-raised-button mat-dialog-close color="warn">Cancel</button>
</mat-card>
</div>
